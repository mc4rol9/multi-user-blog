<!-- This is the HTML template to delete comment page -->

<!-- Gets the base HTML template -->
{% extends "base.html" %}

<!-- inserts this content to base.html -->
{% block content %}
  <h2>Delete your comment.</h2>
  <p>{{ comment.content | safe }}
  <br>
  <form method="post">
      <h3>Are you sure you want to delete this comment?</h3>
      <button class="delete" type="submit">YES</button>
  </form>
  <br>
  <a href="/{{ comment.post_id }}">Cancel</a>
{% endblock %}
